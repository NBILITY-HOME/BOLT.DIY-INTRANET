<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>User Manager - Audit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-users-cog"></i> User Manager</h2>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/users" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Utilisateurs</span>
            </a>
            <a href="/groups" class="nav-item">
                <i class="fas fa-layer-group"></i>
                <span>Groupes</span>
            </a>
            <a href="/permissions" class="nav-item" data-role="admin">
                <i class="fas fa-shield-alt"></i>
                <span>Permissions</span>
            </a>
            <a href="/audit" class="nav-item active" data-role="admin">
                <i class="fas fa-clipboard-list"></i>
                <span>Audit</span>
            </a>
            <a href="/settings" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Paramètres</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-details">
                    <p class="user-name" id="userName">Loading...</p>
                    <p class="user-role" id="userRole">user</p>
                </div>
            </div>
            <button class="btn-logout" id="btnLogout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Déconnexion</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Topbar -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="btn-icon" id="btnMobileToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Logs d'Audit</h1>
                <span class="badge badge-info" id="logsCount">0</span>
            </div>
            <div class="topbar-right">
                <button class="btn btn-secondary" id="btnExport">
                    <i class="fas fa-download"></i>
                    <span>Exporter</span>
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <!-- Filters -->
            <div class="card">
                <div class="card-body">
                    <div class="filters-container">
                        <!-- Search -->
                        <div class="filter-group flex-grow">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Rechercher dans les logs..." id="searchInput">
                            </div>
                        </div>

                        <!-- Action Filter -->
                        <div class="filter-group">
                            <select id="filterAction" class="form-select">
                                <option value="">Toutes les actions</option>
                                <option value="create">Création</option>
                                <option value="update">Modification</option>
                                <option value="delete">Suppression</option>
                                <option value="login">Connexion</option>
                                <option value="logout">Déconnexion</option>
                            </select>
                        </div>

                        <!-- Resource Filter -->
                        <div class="filter-group">
                            <select id="filterResource" class="form-select">
                                <option value="">Toutes les ressources</option>
                                <option value="user">Utilisateur</option>
                                <option value="group">Groupe</option>
                                <option value="permission">Permission</option>
                            </select>
                        </div>

                        <!-- User Filter -->
                        <div class="filter-group">
                            <select id="filterUser" class="form-select">
                                <option value="">Tous les utilisateurs</option>
                                <!-- Users will be inserted here -->
                            </select>
                        </div>

                        <!-- Date Range -->
                        <div class="filter-group">
                            <input type="date" id="filterDateStart" class="form-input-sm">
                        </div>
                        <div class="filter-group">
                            <input type="date" id="filterDateEnd" class="form-input-sm">
                        </div>

                        <!-- Actions -->
                        <div class="filter-group">
                            <button class="btn btn-secondary" id="btnResetFilters">
                                <i class="fas fa-times"></i>
                            </button>
                            <button class="btn btn-secondary" id="btnRefresh">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid-sm">
                <div class="stat-card-sm">
                    <div class="stat-icon-sm">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="stat-details-sm">
                        <span class="stat-label">Créations</span>
                        <span class="stat-value" id="statCreations">0</span>
                    </div>
                </div>
                <div class="stat-card-sm">
                    <div class="stat-icon-sm">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="stat-details-sm">
                        <span class="stat-label">Modifications</span>
                        <span class="stat-value" id="statUpdates">0</span>
                    </div>
                </div>
                <div class="stat-card-sm">
                    <div class="stat-icon-sm">
                        <i class="fas fa-trash"></i>
                    </div>
                    <div class="stat-details-sm">
                        <span class="stat-label">Suppressions</span>
                        <span class="stat-value" id="statDeletions">0</span>
                    </div>
                </div>
                <div class="stat-card-sm">
                    <div class="stat-icon-sm">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <div class="stat-details-sm">
                        <span class="stat-label">Connexions</span>
                        <span class="stat-value" id="statLogins">0</span>
                    </div>
                </div>
            </div>

            <!-- Timeline -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-history"></i> Timeline</h3>
                </div>
                <div class="card-body">
                    <div class="timeline" id="auditTimeline">
                        <!-- Loading -->
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Chargement des logs...
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination-container">
                        <div class="pagination-info">
                            <span>Affichage de <strong id="paginationStart">0</strong> à <strong id="paginationEnd">0</strong> sur <strong id="paginationTotal">0</strong> logs</span>
                        </div>
                        <div class="pagination" id="pagination">
                            <!-- Pagination buttons will be inserted here -->
                        </div>
                        <div class="pagination-per-page">
                            <select id="perPageSelect" class="form-select-sm">
                                <option value="10">10 / page</option>
                                <option value="25">25 / page</option>
                                <option value="50" selected>50 / page</option>
                                <option value="100">100 / page</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal: Log Details -->
    <div class="modal" id="modalLogDetails">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> Détails du log</h3>
                <button class="modal-close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="log-details" id="logDetailsContent">
                    <!-- Content will be inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/audit.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
