user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    server {
        listen 80;
        server_name _;

        # ============================================
        # PAGE DE LOGIN (RACINE - SANS AUTH)
        # ============================================
        location = / {
            auth_basic off;
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # ============================================
        # APPLICATION BOLT.DIY (AVEC AUTH)
        # Rewrite /bolt → / pour que bolt-core pense être à la racine
        # ============================================
        location /bolt {
            # Authentification HTTP Basic
            auth_basic "Accès Bolt.DIY - Nbility Edition";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            # Réécrire /bolt → / et /bolt/xxx → /xxx
            rewrite ^/bolt$ / break;
            rewrite ^/bolt/(.*)$ /$1 break;
            
            # Proxy vers bolt-core (Vite dev server)
            proxy_pass http://bolt-nbility-core:5173;
            
            # Headers proxy avec $http_host pour garder le port
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Support WebSocket pour Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Redirections internes : / → /bolt/
            proxy_redirect / /bolt/;
        }

        # ============================================
        # ASSETS (AVEC AUTH)
        # ============================================
        location ^~ /assets/ {
            # Authentification HTTP Basic
            auth_basic "Accès Bolt.DIY - Nbility Edition";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            # Proxy vers bolt-core
            proxy_pass http://bolt-nbility-core:5173/assets/;
            
            # Headers proxy
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Cache des assets statiques
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Proxy-Cache $upstream_cache_status;
        }

        # ============================================
        # API ROUTES (AVEC AUTH)
        # ============================================
        location ^~ /api/ {
            # Authentification HTTP Basic
            auth_basic "Accès Bolt.DIY - Nbility Edition";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            # Proxy vers bolt-core
            proxy_pass http://bolt-nbility-core:5173/api/;
            
            # Headers proxy
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts API
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================
        # HEALTH CHECK
        # ============================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
