events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream Bolt.DIY
    upstream bolt_app {
        server bolt-app:5173;
    }

    # Upstream User Manager
    upstream user_manager {
        server bolt-user-manager:80;
    }

    server {
        listen 80;
        server_name _;

        # IMPORTANT : ne pas transformer les Location relatifs en absolus
        absolute_redirect off;
        port_in_redirect off;

        # Racine pour fichiers statiques
        root /usr/share/nginx/html;
        index index.html;

        # =============================================
        # PAGE D'ACCUEIL → /accueil
        # =============================================
        location /accueil {
            alias /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /accueil/index.html;
        }

        # Fichiers statiques pour la page d'accueil
        location ~* ^/accueil/.*\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            alias /usr/share/nginx/html/accueil;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # =============================================
        # USER MANAGER → /user-manager
        # =============================================

        # Fichiers statiques HTML, CSS, JS (servir directement)
        location ~* ^/user-manager/public/.*\.(html|css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            rewrite ^/user-manager/public/(.*)$ /$1 break;
            proxy_pass http://user_manager;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Requêtes PHP et API (proxy vers Apache/PHP)
        location /user-manager {
            # Forcer le slash final
            if ($request_uri = "/user-manager") {
                return 301 /user-manager/;
            }

            # Supprimer le préfixe avant d'envoyer au backend
            rewrite ^/user-manager/(.*)$ /$1 break;

            proxy_pass http://user_manager;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_cache_bypass $http_upgrade;

            # Le backend renvoie : Location: /public/index.html
            # On doit le transformer en : /user-manager/public/index.html
            proxy_redirect ~^/(.*)$ /user-manager/$1;
        }

        # =============================================
        # BOLT.DIY → RACINE /
        # =============================================
        location / {
            proxy_pass http://bolt_app;
            proxy_http_version 1.1;

            # WebSocket support (CRITIQUE pour Bolt.DIY HMR)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            # Headers proxy
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;

            # Performance
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;

            # Timeouts étendus pour build/dev
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
        }

        # Page 404
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
