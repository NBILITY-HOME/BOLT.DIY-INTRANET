# ============================================================
# NGINX reverse proxy principal
# Pour projet Bolt.DIY -- configuration expliquée (débutant)
# ============================================================

# Limite par défaut de workers
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Les backends internes Docker (PHP/Node)
    upstream bolt_app {
        server bolt-app:5173;
    }
    upstream user_manager {
        server bolt-user-manager:80;
    }

    server {
        listen 80;
        server_name _;
        absolute_redirect off;
        port_in_redirect off;
        root /usr/share/nginx/html;
        index index.html;

        ########################################################
        # 1) ACCUEIL STATIC
        ########################################################
        location /accueil {
            alias /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /accueil/index.html;
        }
        location ~* ^/accueil/.*\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            alias /usr/share/nginx/html/accueil;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        ########################################################
        # 2) USER MANAGER
        ########################################################

        # Redirige /user-manager sans slash terminal vers /user-manager/
        location = /user-manager {
            return 301 /user-manager/;
        }

        # --- ASSETS (css/js/images) ---
        # Sert direct tous fichiers de ./DATA-LOCAL/user-manager/app/public/assets
        location ~* ^/user-manager/assets/(.*)$ {
            alias /var/www/html/public/assets/$1;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # --- Logique PHP : proxy_pass ---
        location /user-manager/ {
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Essaye de servir le fichier statique si présent, sinon passe au backend PHP
            try_files /var/www/html/public$uri @php_backend_user_manager;
        }
        location @php_backend_user_manager {
            # Retire /user-manager/ avant d'envoyer au backend PHP
            rewrite ^/user-manager/(.*)$ /$1 break;
            proxy_pass http://user_manager;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        ########################################################
        # 3) APPLICATION PRINCIPALE (BoltDIY - Vite/React)
        ########################################################
        location / {
            proxy_pass http://bolt_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
        }

        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
