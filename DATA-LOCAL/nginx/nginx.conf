events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Configuration pour architecture MULTI-PORTS
    # Port 80 (HOST_PORT_HTTP) → Page d'accueil et Reverse Proxy
    
    server {
        listen 80;
        server_name _;

        # ============================================
        # PAGE D'ACCUEIL (Ressources statiques)
        # ============================================
        
        # Racine des fichiers statiques
        root /usr/share/nginx/html;
        index index.html;

        # Page d'accueil
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Servir les ressources statiques (CSS, JS, images)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ============================================
        # REVERSE PROXY VERS BOLT-NBILITY-CORE
        # Ajouté pour corriger la redirection de /bolt
        # ============================================
        location /bolt {
            # Le service Docker s'appelle bolt-nbility-core et écoute sur le port 5173
            proxy_pass http://bolt-nbility-core:5173;
            
            # Paramètres de base du proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Paramètres de WebSocket (si l'application utilise des WebSockets)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Empêche la mise en cache des redirections pour la page d'accueil
            proxy_redirect default; 
        }

        # ============================================
        # PAGE D'ERREUR 404
        # ============================================
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # ============================================
        # SANTÉ DU SERVEUR
        # ============================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

    }
}
