events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream Bolt.DIY
    upstream bolt_app {
        server bolt-app:5173;
    }

    # Upstream User Manager
    upstream user_manager {
        server user-manager:8080;
    }

    # Serveur principal
    server {
        listen 80;
        server_name _;

        # Racine pour fichiers statiques
        root /usr/share/nginx/html;
        index index.html;

        # Page d'accueil (statique)
        location = / {
            try_files /index.html =404;
        }

        # Fichiers statiques (CSS, JS, images)
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Bolt.DIY (application)
        location /bolt {
            proxy_pass http://bolt_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # User Manager (gestion des utilisateurs)
        location /user-manager {
            rewrite ^/user-manager(/.*)$ $1 break;
            proxy_pass http://user_manager;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Page 404
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
