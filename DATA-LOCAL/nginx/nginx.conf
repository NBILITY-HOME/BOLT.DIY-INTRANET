events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Configuration pour architecture MULTI-PORTS
    # Port 80 (HOST_PORT_HTTP) → Page d'accueil et Reverse Proxy
    
    server {
        listen 80;
        server_name _;

        # ============================================
        # PAGE D'ACCUEIL (Ressources statiques)
        # ============================================
        
        # Racine des fichiers statiques
        root /usr/share/nginx/html;
        index index.html;

        # ============================================
        # REVERSE PROXY VERS BOLT-NBILITY-CORE
        # ============================================
        
        # Proxier la route /bolt vers l'application Remix
        location /bolt {
            # Le service Docker s'appelle bolt-nbility-core et écoute sur le port 5173
            proxy_pass http://bolt-nbility-core:5173;
            
            # Paramètres de base du proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Paramètres de WebSocket (si l'application utilise des WebSockets)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Proxier les assets de l'application Bolt vers bolt-nbility-core
        location /assets/ {
            proxy_pass http://bolt-nbility-core:5173/assets/;
            
            # Paramètres de base du proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Cache des assets de l'application
            proxy_cache_valid 200 1y;
            add_header X-Proxy-Cache $upstream_cache_status;
        }

        # Page d'accueil statique
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Servir les ressources statiques LOCALES uniquement (CSS, JS, images de la page d'accueil)
        location ~* ^/(css|js|images|fonts)/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ============================================
        # PAGE D'ERREUR 404
        # ============================================
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # ============================================
        # SANTÉ DU SERVEUR
        # ============================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
