user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ============================================
        # REDIRECTION /bolt SANS SLASH VERS /bolt/
        # ============================================
        location = /bolt {
            return 301 /bolt/;
        }

        # ============================================
        # PROXY VERS L'APPLICATION BOLT
        # ============================================
        location ~ ^/bolt(/.*)?$ {
            # Réécrire /bolt/ en / et /bolt/xxx en /xxx
            rewrite ^/bolt(/.*)?$ $1 break;
            
            # Le service Docker s'appelle bolt-nbility-core et écoute sur le port 5173
            proxy_pass http://bolt-nbility-core:5173;
            
            # Paramètres de base du proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Important pour les redirections internes de l'application
            proxy_redirect / /bolt/;
            
            # Paramètres de WebSocket (si l'application utilise des WebSockets)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Proxier les assets de l'application Bolt vers bolt-nbility-core
        location /assets/ {
            proxy_pass http://bolt-nbility-core:5173/assets/;
            
            # Paramètres de base du proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Cache des assets de l'application
            proxy_cache_valid 200 1y;
            add_header X-Proxy-Cache $upstream_cache_status;
        }

        # Page d'accueil statique
        location = / {
            try_files /index.html =404;
        }

        # Servir les ressources statiques LOCALES uniquement (CSS, JS, images de la page d'accueil)
        location ~* ^/(css|js|images|fonts)/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ============================================
        # PAGE D'ERREUR 404
        # ============================================
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # ============================================
        # SANTÉ DU SERVEUR
        # ============================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
