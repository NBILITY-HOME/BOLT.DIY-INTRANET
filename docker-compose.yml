services:

  # =========================================================================
  # NGINX - Reverse Proxy
  # =========================================================================
  nginx:
    image: nginx:alpine
    container_name: bolt-nginx
    restart: unless-stopped
    ports:
      - "${HOST_PORT_HOME}:80"
    volumes:
      - ${NGINX_DIR}/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${NGINX_DIR}/html:/usr/share/nginx/html:ro
      - ${NGINX_DIR}/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - bolt
      - user-manager
    networks:
      - bolt-network

  # =========================================================================
  # BOLT.DIY - Application principale
  # =========================================================================
  bolt:
    image: node:20-slim
    container_name: bolt-app
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0"
    expose:
      - "5173"
    volumes:
      - ${BOLTDIY_DIR}:/app
    environment:
      - NODE_ENV=development
    env_file:
      - ${BOLTDIY_DIR}/.env
    networks:
      - bolt-network
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================================================
  # MARIADB - Base de donn√©es
  # =========================================================================
  mariadb:
    image: mariadb:latest
    container_name: bolt-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: usermanager
      MARIADB_USER: usermanager
      MARIADB_PASSWORD: ${MARIADB_USER_PASSWORD}
    volumes:
      - ${MARIADB_DIR}/data:/var/lib/mysql
      - ${MARIADB_DIR}/init:/docker-entrypoint-initdb.d:ro
    networks:
      - bolt-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================================================
  # USER MANAGER - Gestion utilisateurs
  # =========================================================================
  user-manager:
    build:
      context: ${USERMANAGER_DIR}
      dockerfile: Dockerfile
    container_name: bolt-user-manager
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ${USERMANAGER_DIR}/app:/var/www/html
    environment:
      - PHP_MEMORY_LIMIT=256M
      - PHP_UPLOAD_MAX_FILESIZE=50M
      - PHP_POST_MAX_SIZE=50M
    env_file:
      - ${USERMANAGER_DIR}/.env
    depends_on:
      - mariadb
    networks:
      - bolt-network
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

# =========================================================================
# NETWORKS
# =========================================================================
networks:
  bolt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
